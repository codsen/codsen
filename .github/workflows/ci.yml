name: Codsen CI

on:
  push:
    branches: ["main"]

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  build:
    name: Codsen Release
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push commits

    steps:
      - name: prepare
        run: |
          git config --global user.email "${{ secrets.USER_EMAIL }}"
          git config --global user.name "${{ secrets.YOUR_NAME_SURNAME }}"

      - name: check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: install dependencies
        run: npm ci

      - name: test committing permissions
        run: |
          touch delete_me.txt
          git add delete_me.txt
          git commit -m 'test: committing permissions [skip ci]' --no-verify
          git push
