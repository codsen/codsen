name: CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      # install deps
      - name: Install dependencies
        run: npm ci

      # build all
      - name: Build
        run: npm run build

      # "unit" + "examples" + "lint":
      - name: Test
        run: npm run test

      # generate new versions
      - name: Lerna version
        run: npm run ci:lerna:version
